<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <label for = "name">Name :</label>
        <input type = "text" id = "name" name = "name">
        <br>
        <label for = "sex">Other :</label>
        <input type = "radio" id = "sex" name = "sex" value="male">
        <label for = "sex">Male :</label>
        <input type = "radio" id = "sex2" name = "sex" value="female">
        <label for = "sex">Female :</label>
        <input type = "radio" id = "sex3" name = "sex" value="other">
        <br>

        <label for="country">country</label>
        <select name="country"  id = "country" >
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
        </select>
        <br>


        <label for="feedback">Feedback</label> <br>
        <textarea name="feedback" id="feedback" rows="5" cols="15"></textarea>
        <br> 

        <label for="subscribe">subscribe?</label>
        <input type="checkbox" value = "yes" name = "subscribe" id = "subscribe">

        <br>
        <button>submit</button>

    </form>
</body>
</html>
